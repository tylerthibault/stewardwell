{% extends "base.html" %}

{% block title %}Reset Database{% endblock %}

{% block content %}
<div class="container">
    <div class="form-wrapper">
        <h1>Reset Database</h1>
        <div class="alert alert-danger">
            <strong>Warning!</strong> This action will permanently delete all data in the database.
        </div>
        
        <form method="POST" action="{{ url_for('main.reset_db') }}" class="mt-4">
            <button type="submit" class="btn btn-danger mt-3">Reset Database</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
