{% extends "base.html" %}

{% block authenticated_content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>System Settings</h2>
    </div>

    <div class="row">
        <!-- System Status Card -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">System Status</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="text-center">
                                <h3 class="text-success">
                                    <i class="fas fa-check-circle"></i>
                                </h3>
                                <p>System Online</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <h3>{{ uptime }}</h3>
                                <p>System Uptime</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <h3>{{ memory_usage }}%</h3>
                                <p>Memory Usage</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Settings Card -->
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Configuration</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.update_system') }}">
                        <!-- Add system settings form fields here -->
                        <div class="alert alert-info">
                            System configuration options will be added here.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
