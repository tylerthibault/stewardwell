<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StewardWell</title>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'tailwindcss/config.html' %}
    {% include 'tailwindcss/components.html' %}

    {% block base_css %}
        
    {% endblock base_css %}
</head>
<body class="bg-gray-100 font-sans">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-4">
        <!-- Toasts will be dynamically added here -->
    </div>

    <!-- Toast Script -->
    <script>
    function showToast(message, type = 'success', duration = 3000) {
        const container = document.getElementById('toast-container');
        
        // Create toast element
        const toast = document.createElement('div');
        toast.className = `transform transition-all duration-300 ease-in-out translate-x-full
                          flex items-center p-4 mb-4 rounded-lg shadow-lg max-w-xs
                          ${type === 'success' ? 'bg-green-500 text-white' : 
                            type === 'error' ? 'bg-red-500 text-white' : 
                            type === 'warning' ? 'bg-yellow-500 text-white' : 
                            'bg-blue-500 text-white'}`;
        
        // Add message
        toast.innerHTML = `
            <div class="flex-grow">${message}</div>
            <button onclick="this.parentElement.remove()" class="ml-4 hover:text-gray-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        `;
        
        // Add to container
        container.appendChild(toast);
        
        // Animate in
        setTimeout(() => {
            toast.classList.remove('translate-x-full');
        }, 10);
        
        // Auto remove after duration
        setTimeout(() => {
            toast.classList.add('translate-x-full', 'opacity-0');
            setTimeout(() => {
                toast.remove();
            }, 300);
        }, duration);
    }

    // Convert Flask flash messages to toasts on page load
    document.addEventListener('DOMContentLoaded', function() {
        const flashMessages = JSON.parse('{{ get_flashed_messages(with_categories=true) | tojson | safe }}');
        flashMessages.forEach(([category, message]) => {
            showToast(message, category === 'danger' ? 'error' : category);
        });
    });
    </script>

    {% block base_content %}
        
    {% endblock base_content %}

    {% block base_js %}
        
    {% endblock base_js %}
</body>
</html>
