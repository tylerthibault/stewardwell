<!-- Login Form -->
<form action="{{ url_for('login') }}" method="POST" class="space-y-4 h-full">
    <!-- Email Input -->
    <div>
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Password Input -->
    <div>
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200">
        Login
    </button>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="{{ url_for('users_new') }}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
</form>
