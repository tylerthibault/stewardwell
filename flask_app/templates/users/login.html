
<!-- Login Form Container -->
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg h-[100%] flex items-center">
    <div class="w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>
        <!-- Flash Messages for Error Feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="text-white p-3 rounded mb-3 {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% include 'users/login_form.html' %}
    </div>
</div>
