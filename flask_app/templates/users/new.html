
<div class="container mx-auto max-w-lg p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Create New User</h1>

    <!-- Flash Messages for Validation Errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="text-white p-3 rounded my-3 {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% include 'users/new_form.html' %}

    <div class="mt-6 text-center">
        <a href="{{ url_for('users_index') }}" class="text-blue-500 hover:text-blue-600 transition duration-200">Back to User List</a>
    </div>
</div>
