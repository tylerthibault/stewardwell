<!-- New User Form -->
<form action="{{ url_for('users_create') }}" method="POST" class="space-y-4">
    <!-- First Name -->
    <div>
        <label for="first_name" class="block text-gray-600 font-medium">First Name</label>
        <input type="text" id="first_name" name="first_name" required
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <!-- Last Name -->
    <div>
        <label for="last_name" class="block text-gray-600 font-medium">Last Name</label>
        <input type="text" id="last_name" name="last_name" required
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <!-- Email -->
    <div>
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <!-- Password -->
    <div>
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input type="password" id="password" name="password" required minlength="8"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <!-- Confirm Password -->
    <div>
        <label for="confirm_password" class="block text-gray-600 font-medium">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200">Create Account</button>
</form>
