<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StewardWell - Family Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h1 class="mt-6 text-center text-4xl font-extrabold text-gray-900">
                    StewardWell
                </h1>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Family Management Made Easy
                </p>
            </div>
            
            <div class="flex flex-col space-y-4">
                <a href="{{ url_for('login') }}" 
                   class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Parent Login
                </a>
                
                <a href="{{ url_for('pin_login') }}"
                   class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Kid Login (PIN)
                </a>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        New to StewardWell? 
                        <a href="{{ url_for('users_new') }}" class="font-medium text-blue-600 hover:text-blue-500">
                            Create an account
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
