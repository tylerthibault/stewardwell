{% extends "inside/dashboard.html" %}

{% block dashboard_content %}
{% include "inside/components/chores_subnav.html" %}

<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Manage Categories</h2>
        <button onclick="showAddCategoryModal()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Add Category
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for category in categories %}
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">{{ category.name }}</h3>
                <button onclick="deleteCategory({{ category.id }})"
                        class="text-red-600 hover:text-red-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
            <p class="text-gray-600 text-sm mt-2">
                {{ category.chores|length }} chores in this category
            </p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Category Modal -->
<div id="categoryModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-semibold mb-4">Add Category</h3>
            <form action="{{ url_for('manage_categories', family_id=family.id) }}" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" name="name" required
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Category name">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" onclick="hideModal()"
                            class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Save Category
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function showAddCategoryModal() {
    document.getElementById('categoryModal').classList.remove('hidden');
}

function hideModal() {
    document.getElementById('categoryModal').classList.add('hidden');
}

function deleteCategory(categoryId) {
    if (!confirm('Are you sure you want to delete this category?')) return;
    
    fetch(`/family/{{ family.id }}/categories/${categoryId}/delete`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.reload();
        } else {
            alert('Error deleting category: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error deleting category');
    });
}

// Close modal when clicking outside
document.getElementById('categoryModal').addEventListener('click', function(e) {
    if (e.target === this) {
        hideModal();
    }
});
</script>
{% endblock %}
