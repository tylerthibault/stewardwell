{% extends "inside/dashboard.html" %}

{% block dashboard_content %}
<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Create a New Family</h2>
    
    <form action="{{ url_for('create_family') }}" method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="family_name" class="block text-gray-700 font-bold mb-2">Family Name</label>
            <input type="text" name="family_name" id="family_name" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   required>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Create Family
        </button>
    </form>
</div>
{% endblock dashboard_content %}
