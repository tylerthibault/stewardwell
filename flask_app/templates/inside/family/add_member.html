{% extends "inside/dashboard.html" %}

{% block dashboard_content %}
<div class="p-6">
    <h2 class="text-2xl font-bold mb-6">Add New Family Member to {{ family.name }}</h2>

    <form action="{{ url_for('add_family_member', family_id=family.id) }}" method="POST" class="max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">Member Details</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name</label>
                    <input type="text" name="first_name" id="first_name" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           required>
                </div>
                <div>
                    <label for="last_name" class="block text-gray-700 font-bold mb-2">Last Name</label>
                    <input type="text" name="last_name" id="last_name" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-bold mb-2">Role</label>
                <select name="role" id="role" 
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        onchange="toggleEmailPassword()" required>
                    <option value="parent">Parent/Spouse</option>
                    <option value="guardian">Guardian</option>
                    <option value="child">Child</option>
                </select>
            </div>

            <div id="accountSection" class="mb-4">
                <label class="flex items-center mb-4">
                    <input type="checkbox" name="create_account" id="create_account" 
                           class="form-checkbox h-5 w-5 text-blue-600"
                           onchange="toggleEmailPassword()">
                    <span class="ml-2 text-gray-700">Create login account for this member</span>
                </label>

                <div id="emailPasswordSection" class="hidden space-y-4">
                    <div>
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email (optional)</label>
                        <input type="email" name="email" id="email" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <p class="text-sm text-gray-600 mt-1">Leave blank to auto-generate a family email</p>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                        <input type="password" name="password" id="password" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" 
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-4">
            <a href="{{ url_for('family_dashboard', family_id=family.id) }}" 
               class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Add Member
            </button>
        </div>
    </form>
</div>

<script>
function toggleEmailPassword() {
    const createAccount = document.getElementById('create_account');
    const emailPasswordSection = document.getElementById('emailPasswordSection');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    
    if (createAccount.checked) {
        emailPasswordSection.classList.remove('hidden');
        passwordInput.required = true;
        confirmPasswordInput.required = true;
    } else {
        emailPasswordSection.classList.add('hidden');
        emailInput.value = '';
        passwordInput.value = '';
        confirmPasswordInput.value = '';
        passwordInput.required = false;
        confirmPasswordInput.required = false;
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    toggleEmailPassword();
});
</script>
{% endblock %}
