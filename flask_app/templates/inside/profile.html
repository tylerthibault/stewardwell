{% extends 'inside/dashboard.html' %}

{% block dashboard_content %}
<div class="">
    <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Profile</h2>
        <form action="{{ url_for('profile') }}" method="POST" class="space-y-4">
            <div>
                <label for="first_name" class="block text-gray-600 font-medium">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="last_name" class="block text-gray-600 font-medium">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">Update Profile</button>
        </form>
    </div>
</div>
{% endblock dashboard_content %}
