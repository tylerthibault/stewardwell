{% extends 'inside/dashboard.html' %}

{% block dashboard_content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Settings</h2>
    <form action="{{ url_for('settings') }}" method="POST" class="space-y-4">
        <div>
            <label for="password" class="block text-gray-600 font-medium">New Password</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="confirm_password" class="block text-gray-600 font-medium">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">Update Password</button>
    </form>
</div>
{% endblock dashboard_content %}
