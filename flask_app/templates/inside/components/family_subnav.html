        <nav class="flex space-x-4">

               class="px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'family_dashboard' %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:text-gray-900{% endif %}">

            </a>

               class="px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'family_chores' %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:text-gray-900{% endif %}">
                Chores & Rewards
            </a>
            <a href="{{ url_for('family_settings', family_id=family.id) }}" 
               class="px-3 py-2 rounded-md text-sm font-medium {% if request.endpoint == 'family_settings' %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:text-gray-900{% endif %}">
